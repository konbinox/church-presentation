        function autoGroup() {
            const groupSize = parseInt(document.getElementById('groupSize').value) || 4;

                alert('æ²¡æœ‰å¯åˆ†é…çš„ä¸ä¼šè€…');

            // æ¸…ç©ºç°æœ‰åˆ†ç»„

            // éšæœºæ‰“ä¹±ä¸ä¼šè€…é¡ºåº
            const shuffledMembers = [...availableMembers].sort(() => Math.random() - 0.5);
            
            // ç¡®ä¿æœ‰è¶³å¤Ÿçš„åˆ†ç»„
            const neededGroups = Math.ceil(shuffledMembers.length / groupSize);
            while (groups.length < neededGroups) {
                createNewGroup();
            }
            
            // åˆ†é…ä¸ä¼šè€…åˆ°åˆ†ç»„
            shuffledMembers.forEach((member, index) => {
                const groupIndex = index % groups.length;
                groups[groupIndex].members.push(member);

            availableMembers = [];
            updateGroupingDisplay();
        }

        function allowDrop(ev) {

        function drop(ev) {
            ev.preventDefault();
            const memberId = parseInt(ev.dataTransfer.getData("text"));
            const targetGroupId = ev.target.closest('.group-members')?.id.replace('group-', '');
            
            if (targetGroupId) {
                // æ‹–æ”¾åˆ°åˆ†ç»„
                moveMemberToGroup(memberId, parseInt(targetGroupId));

                moveMemberToAvailable(memberId);

        // ç§»åŠ¨æˆå‘˜åˆ°åˆ†ç»„
        function moveMemberToGroup(memberId, groupId) {
            const memberIndex = availableMembers.findIndex(m => m.id === memberId);
            if (memberIndex === -1) {
                // ä»å…¶ä»–åˆ†ç»„ç§»åŠ¨
                for (let group of groups) {
                    const memberIndexInGroup = group.members.findIndex(m => m.id === memberId);
                    if (memberIndexInGroup !== -1) {
                        const [member] = group.members.splice(memberIndexInGroup, 1);
                        const targetGroup = groups.find(g => g.id === groupId);
                        if (targetGroup) {
                            targetGroup.members.push(member);
                        }
                        break;
                    }
                }
            } else {
                // ä»æœªåˆ†ç»„ç§»åŠ¨
                const [member] = availableMembers.splice(memberIndex, 1);
                const targetGroup = groups.find(g => g.id === groupId);
                if (targetGroup) {
                    targetGroup.members.push(member);
                }
            }
            updateGroupingDisplay();
        }

        // ç§»åŠ¨æˆå‘˜åˆ°æœªåˆ†ç»„
        function moveMemberToAvailable(memberId) {
            for (let group of groups) {
                const memberIndex = group.members.findIndex(m => m.id === memberId);
                if (memberIndex !== -1) {
                    const [member] = group.members.splice(memberIndex, 1);
                    availableMembers.push(member);
                    break;
                }
            }
            updateGroupingDisplay();
        }

        // åŒå‡»åˆ†é…åˆ°æœ€åˆé€‚çš„åˆ†ç»„
        function assignToBestGroup(memberId) {
            const memberIndex = availableMembers.findIndex(m => m.id === memberId);
            if (memberIndex === -1) return;
            
            const [member] = availableMembers.splice(memberIndex, 1);
            
            // æ‰¾åˆ°äººæ•°æœ€å°‘çš„åˆ†ç»„
            let bestGroup = groups.reduce((minGroup, group) => {
                return !minGroup || group.members.length < minGroup.members.length ? group : minGroup;
            }, null);
            
            if (!bestGroup) {
                createNewGroup();
                bestGroup = groups[groups.length - 1];
            }
            
            bestGroup.members.push(member);
            updateGroupingDisplay();
        }

        // åˆ é™¤åˆ†ç»„
        function removeGroup(groupId) {
            const groupIndex = groups.findIndex(g => g.id === groupId);
            if (groupIndex !== -1) {
                availableMembers.push(...groups[groupIndex].members);
                groups.splice(groupIndex, 1);
                updateGroupingDisplay();
            }
        }

        // ä»åˆ†ç»„ä¸­ç§»é™¤æˆå‘˜
        function removeMember(groupId, memberId) {
            const group = groups.find(g => g.id === groupId);
            if (group) {
                const memberIndex = group.members.findIndex(m => m.id === memberId);
                if (memberIndex !== -1) {
                    const [member] = group.members.splice(memberIndex, 1);
                    availableMembers.push(member);
                    updateGroupingDisplay();
                }
            }
        }
