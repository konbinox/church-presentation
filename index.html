        function updateActiveSlides() {
            activeSlides = slidesData.filter(slide => {
                if (slide.conditional) {
                    if (slide.type === 'communion') return config.isFirstWeek;
                    if (slide.type === 'birthday') return config.hasBirthday;
                }
                return true;
            });
        }

        // æ˜¾ç¤ºæŒ‡å®šå¹»ç¯ç‰‡
        function showSlide(index) {
            if (index < 0 || index >= activeSlides.length) return;
            
            // éšè—æ‰€æœ‰å¹»ç¯ç‰‡
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });
            
            // æ›´æ–°å¯¼èˆªæ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.nav-thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
            
            // æ˜¾ç¤ºå½“å‰å¹»ç¯ç‰‡
            const targetSlide = activeSlides[index];
            if (targetSlide) {
                const slideElement = document.getElementById(`slide-${targetSlide.id}`);
                if (slideElement) {
                    slideElement.classList.add('active');
                    currentSlide = index;
                }
            }
        }

        // åˆ‡æ¢é…ç½®é¢æ¿
        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // åº”ç”¨é…ç½®
        function applyConfig() {
            config.host = document.getElementById('hostSelect').value;
            config.worshipSong = document.getElementById('worshipSelect').value;
            config.teaching = document.getElementById('teachingSelect').value;
            config.isFirstWeek = document.getElementById('communionCheck').checked;
            config.hasBirthday = document.getElementById('birthdayCheck').checked;
            
            updateActiveSlides();
            generateNavigation();
            generateSlides();
            showSlide(0);
            toggleConfig();
        }
